<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <title>Chart</title>
</head>

<body>
    <div>
        <h1 align="center" class="totalCases">Türkiye Toplam Vaka Sayısı</h1>
    </div>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <div>
        <h1 align="center" class="newCases">Türkiye Günlük Yeni Vaka Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart3"></canvas>
    </div>

    <div>
        <h1 align="center" class="totalDeaths">Türkiye Toplam Ölüm Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart4"></canvas>
    </div>

    <div>
        <h1 align="center" class="totalRecovered">Türkiye Toplam İyileşen Sayısı</h1>
    </div>

    <div class="container">
        <canvas id="myChart2"></canvas>
    </div>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>
</body>

</html>
